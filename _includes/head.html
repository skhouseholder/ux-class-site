<head>
	<meta charset="utf-8" />
	 <!--meta http-equiv="X-UA-Compatible" content="IE=edge"-->
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />  
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="Website Keywords" />
	<link rel="stylesheet" type="text/css" media="all" href="{{ site.baseurl }}/style/style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="{{ site.baseurl }}/style/prettyPhoto.css" />
	<link href='https://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,700italic,700' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" media="all" href="{{ site.baseurl }}/style/stylemobile.css" />
	<link rel="stylesheet" type="text/css" media="all" href="{{ site.baseurl }}/style/mobilenavigation.css" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
	<script src="{{ site.baseurl }}/script/modernizr.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}/script/jquery.js" type="text/javascript"></script>
</head>
